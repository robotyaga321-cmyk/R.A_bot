<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Elite Clicker Engine</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg: #0a0a0c;
            --accent: #00d2ff;
            --text: #ffffff;
            --panel: rgba(255, 255, 255, 0.05);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }

        #app {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        /* –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å */
        .stats {
            width: 100%;
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .stat-card {
            background: var(--panel);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 12px;
            border-radius: 16px;
            flex: 1;
            text-align: center;
        }

        .label { font-size: 10px; text-transform: uppercase; color: #888; margin-bottom: 4px; }
        .value { font-size: 18px; font-weight: bold; color: var(--accent); }

        /* –ò–≥—Ä–æ–≤–∞—è –∑–æ–Ω–∞ */
        .game-area {
            position: relative;
            width: 100%;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #coin {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, #00d2ff 0%, #3a47d5 100%);
            border-radius: 50%;
            box-shadow: 0 0 50px rgba(0, 210, 255, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.1s active;
            user-select: none;
            position: relative;
            z-index: 2;
        }

        #coin::after {
            content: '$';
            font-size: 80px;
            font-weight: 900;
            color: white;
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ */
        .coin-active { transform: scale(0.92); }

        /* –í—Å–ø–ª—ã–≤–∞—é—â–∏–µ —á–∏—Å–ª–∞ */
        .plus-one {
            position: absolute;
            color: var(--accent);
            font-size: 24px;
            font-weight: bold;
            pointer-events: none;
            animation: moveUp 0.8s ease-out forwards;
            z-index: 10;
        }

        @keyframes moveUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-150px); opacity: 0; }
        }

        /* –ù–∏–∂–Ω—è—è –ø–∞–Ω–µ–ª—å */
        .footer {
            width: 100%;
            background: var(--panel);
            padding: 20px;
            border-radius: 24px 24px 0 0;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        button {
            background: var(--accent);
            border: none;
            padding: 15px;
            border-radius: 12px;
            color: #000;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
        }

        button:disabled { opacity: 0.3; filter: grayscale(1); }
    </style>
</head>
<body>

<div id="app">
    <div class="stats">
        <div class="stat-card">
            <div class="label">Balance</div>
            <div id="balance" class="value">0</div>
        </div>
        <div class="stat-card">
            <div class="label">Profit/Sec</div>
            <div id="pps" class="value">+0</div>
        </div>
    </div>

    <div class="game-area">
        <div id="coin"></div>
    </div>

    <div class="footer">
        <button id="upgradeTap">‚ö° Upgrade Tap (Cost: 50)</button>
        <button id="upgradeAuto">ü§ñ Hire Bot (Cost: 100)</button>
    </div>
</div>

<script>
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.enableClosingConfirmation();

    // –°–æ—Å—Ç–æ—è–Ω–∏–µ –∏–≥—Ä—ã
    let state = {
        balance: Number(localStorage.getItem('bal')) || 0,
        tapValue: Number(localStorage.getItem('tap')) || 1,
        autoValue: Number(localStorage.getItem('auto')) || 0,
        costs: {
            tap: 50,
            auto: 100
        }
    };

    const coinBtn = document.getElementById('coin');
    const balanceEl = document.getElementById('balance');
    const ppsEl = document.getElementById('pps');
    const upgradeTapBtn = document.getElementById('upgradeTap');
    const upgradeAutoBtn = document.getElementById('upgradeAuto');

    function updateUI() {
        balanceEl.innerText = Math.floor(state.balance).toLocaleString();
        ppsEl.innerText = "+" + state.autoValue.toFixed(1);
        
        upgradeTapBtn.disabled = state.balance < state.costs.tap;
        upgradeAutoBtn.disabled = state.balance < state.costs.auto;

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ
        localStorage.setItem('bal', state.balance);
        localStorage.setItem('tap', state.tapValue);
        localStorage.setItem('auto', state.autoValue);
    }

    // –õ–æ–≥–∏–∫–∞ –∫–ª–∏–∫–∞
    coinBtn.addEventListener('touchstart', (e) => {
        e.preventDefault();
        const touch = e.touches[0];
        handleAction(touch.clientX, touch.clientY);
    });

    coinBtn.addEventListener('mousedown', (e) => {
        handleAction(e.clientX, e.clientY);
    });

    function handleAction(x, y) {
        state.balance += state.tapValue;
        
        // –í–∏–∑—É–∞–ª—å–Ω—ã–π —ç—Ñ—Ñ–µ–∫—Ç –Ω–∞–∂–∞—Ç–∏—è
        coinBtn.classList.add('coin-active');
        setTimeout(() => coinBtn.classList.remove('coin-active'), 100);

        // –°–æ–∑–¥–∞–Ω–∏–µ –≤—Å–ø–ª—ã–≤–∞—é—â–µ–≥–æ —Ç–µ–∫—Å—Ç–∞
        const plusText = document.createElement('div');
        plusText.classList.add('plus-one');
        plusText.innerText = `+${state.tapValue}`;
        plusText.style.left = x + 'px';
        plusText.style.top = y + 'px';
        document.body.appendChild(plusText);
        
        setTimeout(() => plusText.remove(), 800);

        // –í–∏–±—Ä–∞—Ü–∏—è
        if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');
        
        updateUI();
    }

    // –ê–ø–≥—Ä–µ–π–¥—ã
    upgradeTapBtn.onclick = () => {
        if (state.balance >= state.costs.tap) {
            state.balance -= state.costs.tap;
            state.tapValue += 1;
            state.costs.tap = Math.floor(state.costs.tap * 1.5);
            upgradeTapBtn.innerText = `‚ö° Upgrade Tap (Cost: ${state.costs.tap})`;
            updateUI();
        }
    };

    upgradeAutoBtn.onclick = () => {
        if (state.balance >= state.costs.auto) {
            state.balance -= state.costs.auto;
            state.autoValue += 0.5;
            state.costs.auto = Math.floor(state.costs.auto * 1.6);
            upgradeAutoBtn.innerText = `ü§ñ Hire Bot (Cost: ${state.costs.auto})`;
            updateUI();
        }
    };

    // –¶–∏–∫–ª –∞–≤—Ç–æ-–º–∞–π–Ω–∏–Ω–≥–∞ (—Ä–∞–∑ –≤ 100–º—Å –¥–ª—è –ø–ª–∞–≤–Ω–æ—Å—Ç–∏)
    setInterval(() => {
        if (state.autoValue > 0) {
            state.balance += state.autoValue / 10;
            updateUI();
        }
    }, 100);

    // –ü–µ—Ä–≤–∏—á–Ω–∞—è –æ—Ç—Ä–∏—Å–æ–≤–∫–∞
    updateUI();
</script>

</body>
</html>
